# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: TorchStream CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: cache virtualenv
      uses: actions/cache@v3
      id: cache-venv
      with:
        path: ./.venv/
        key: ${{ matrix.os }}-${{ matrix.python-version }}-venv-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv ./.venv
        source ./.venv/bin/activate
        python -m pip install -r requirements.txt
      if: steps.cache-venv.outputs.cache-hit != 'true'

    - name: Install repo package
      run: |
        source ./.venv/bin/activate
        python -m pip install -e .

    - name: Run tests with pytest
      run: |
        source ./.venv/bin/activate
        python -m pytest -sv --cov --cov-report=term -p no:pytest_wampy tests

  lint-and-format:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Ensure formatted with black
      uses: actions/checkout@v3
    - uses: psf/black@stable
      with:
        options: "--check --verbose --line-length=120"
        src: "./dreamstream"

    - name: Lint with ruff
      uses: actions/checkout@v3
    - uses: chartboost/ruff-action@v1

